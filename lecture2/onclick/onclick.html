<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction() {
				document.getElementById("addTextHere").innerHTML = "Button pressed";
			}
		</script>
	<head/>
	<body>
		<h1>The onclick Event</h1>

		<p>The onclick event is used to trigger a function when an element is clicked on.</p>

		<p>Click the button to trigger a function that will output "button pressed".</p>

		<button type="button"  onclick="myFunction()">Click me</button>

		<p id="addTextHere"></p>
	</body>
</html>
